<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="zend.mail.adding-recipients"></a>17.7. 增加收件人</h2></div></div></div>
<p>
         有三种方法可以增加收件人：
        </p>
<div class="itemizedlist"><ul type="disc">
<li><p><code class="code">addTo()</code>：增加一个收件人到邮件头“To”（收件人）</p></li>
<li><p><code class="code">addCc()</code>：增加一个收件人到邮件头“Cc”（抄送）</p></li>
<li><p><code class="code">addBcc()</code>：增加一个收件人到邮件头“Bcc”（暗送）</p></li>
</ul></div>
<p>
    </p>
<div class="note"><table border="0" summary="Note: 附加的参数">
<tr>
<td rowspan="2" align="center" valign="top" width="25"><img alt="[注意]" src="images/note.png"></td>
<th align="left">附加的参数</th>
</tr>
<tr><td align="left" valign="top"><p>
            <code class="code">addTo()</code>和<code class="code">addCc()</code>接受可选的第二个参数用于为邮件头的收件人指定具有可读性的名字。
        </p></td></tr>
</table></div>
