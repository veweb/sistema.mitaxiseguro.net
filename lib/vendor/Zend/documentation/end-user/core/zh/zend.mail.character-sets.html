<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="zend.mail.character-sets"></a>17.10. 字符集</h2></div></div></div>
<p>
        <code class="code">Zend_Mail</code>不会对邮件段字符集的正确性进行检查。
         当<code class="code">Zend_Mail</code>初始化的时候，缺省地为邮件设置了<code class="code">iso8859-1</code>字符集。
         程序必须确保添加至邮件对象的所有段都以正确的字符集编码。在添加一个新的邮件段时，可以为每个段指定不同的字符集。
    </p>
<div class="note"><table border="0" summary="Note: 只限于文本(Text)格式">
<tr>

</tr>
